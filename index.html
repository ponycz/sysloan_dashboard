<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysLoan Dashboard | √övƒõrov√Ω Report</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --bg-card-hover: #1a1a25;
            --border: #2a2a3a;
            --text-primary: #f0f0f5;
            --text-secondary: #8888a0;
            --text-muted: #555570;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-yellow: #f59e0b;
            --accent-red: #ef4444;
            --accent-purple: #8b5cf6;
            --accent-cyan: #06b6d4;
            --gradient-1: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --gradient-2: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
            --gradient-danger: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
            --gradient-warning: linear-gradient(135deg, #f59e0b 0%, #eab308 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container { max-width: 1800px; margin: 0 auto; padding: 20px; }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 30px;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .data-timestamp {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: var(--gradient-2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            gap: 20px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .error-message {
            color: var(--accent-red);
            background: rgba(239, 68, 68, 0.1);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            text-align: center;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-value.blue { color: var(--accent-blue); }
        .stat-value.green { color: var(--accent-green); }
        .stat-value.yellow { color: var(--accent-yellow); }
        .stat-value.red { color: var(--accent-red); }
        .stat-value.purple { color: var(--accent-purple); }

        /* Insights */
        .insights-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }

        .insight-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .insight-card.danger {
            border-color: rgba(239, 68, 68, 0.5);
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, transparent 100%);
        }

        .insight-card.warning {
            border-color: rgba(245, 158, 11, 0.5);
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, transparent 100%);
        }

        .insight-card.info {
            border-color: rgba(59, 130, 246, 0.5);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, transparent 100%);
        }

        .insight-icon {
            font-size: 32px;
        }

        .insight-content {
            flex: 1;
        }

        .insight-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .insight-details {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Charts */
        .charts-section {
            margin-bottom: 30px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .chart-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .chart-container {
            height: 250px;
            position: relative;
        }

        /* Table */
        .table-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            overflow: hidden;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .filter-input, .filter-select {
            padding: 8px 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .filter-input::placeholder {
            color: var(--text-muted);
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        th {
            background: var(--bg-dark);
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            cursor: pointer;
        }

        th:hover {
            color: var(--text-primary);
        }

        tr:hover td {
            background: var(--bg-card-hover);
        }

        .row-splaceno td { color: var(--accent-green); }
        .row-nesplaceno td { color: var(--accent-red); }
        .row-overdue td { 
            color: var(--accent-red); 
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-success { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); }
        .badge-danger { background: rgba(239, 68, 68, 0.2); color: var(--accent-red); }
        .badge-warning { background: rgba(245, 158, 11, 0.2); color: var(--accent-yellow); }
        .badge-info { background: rgba(59, 130, 246, 0.2); color: var(--accent-blue); }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header { flex-direction: column; gap: 16px; text-align: center; }
            .charts-grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìä SysLoan Dashboard</h1>
            <div class="header-info">
                <span class="data-timestamp" id="data-timestamp">Naƒç√≠t√°n√≠...</span>
                <button class="refresh-btn" onclick="loadData()">üîÑ Obnovit data</button>
            </div>
        </header>

        <main id="main-content">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">Naƒç√≠t√°n√≠ dat z Google Sheets...</p>
            </div>
        </main>
    </div>

    <script>
        // =============================================================================
        // KONFIGURACE - UPRAV TUTO URL
        // =============================================================================
        
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwV8ZBdWFPcgga1BoKO4dIYKJ1Qc-ghJA9F_cN9SeBDRtwzBWdSXyjUWpykfYkVFbxa/exec';
        
        // =============================================================================
        // GLOB√ÅLN√ç PROMƒöNN√â
        // =============================================================================
        
        let DATA = null;
        let currentSort = { field: 'datum_splatnosti', order: 'asc' };
        let currentFilters = { search: '', status: '', type: '' };

        // =============================================================================
        // NAƒåTEN√ç DAT
        // =============================================================================
        
        async function loadData() {
            const mainContent = document.getElementById('main-content');
            
            mainContent.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">Naƒç√≠t√°n√≠ dat z Google Sheets...</p>
                </div>
            `;

            try {
                if (GOOGLE_SCRIPT_URL === 'PASTE_YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                    throw new Error('Google Apps Script URL nen√≠ nakonfigurov√°na!');
                }

                const response = await fetch(GOOGLE_SCRIPT_URL + '?action=getData');
                
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                
                DATA = await response.json();
                
                if (DATA.error) {
                    throw new Error(DATA.error);
                }
                
                // Aktualizovat timestamp
                const timestamp = DATA.meta?.lastUpdateFormatted || DATA.exportedAtFormatted || 'Nezn√°m√©';
                document.getElementById('data-timestamp').textContent = `Data k: ${timestamp}`;
                
                // Vykreslit dashboard
                renderDashboard();
                
            } catch (error) {
                console.error('Chyba p≈ôi naƒç√≠t√°n√≠ dat:', error);
                mainContent.innerHTML = `
                    <div class="error-message">
                        <h3>‚ùå Chyba p≈ôi naƒç√≠t√°n√≠ dat</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; font-size: 12px; color: var(--text-secondary);">
                            Zkontroluj, ≈æe:<br>
                            1. Google Apps Script je nasazen√Ω<br>
                            2. URL je spr√°vnƒõ nakonfigurovan√°<br>
                            3. Data byla exportov√°na ze SysLoanu
                        </p>
                        <button onclick="loadData()" style="margin-top: 20px; padding: 10px 20px; background: var(--accent-blue); border: none; border-radius: 8px; color: white; cursor: pointer;">
                            Zkusit znovu
                        </button>
                    </div>
                `;
            }
        }

        // =============================================================================
        // VYKRESLEN√ç DASHBOARDU
        // =============================================================================
        
        function renderDashboard() {
            const stats = DATA.stats || {};
            const insights = DATA.insights || [];
            const loans = DATA.loans || [];

            const mainContent = document.getElementById('main-content');
            
            mainContent.innerHTML = `
                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Poƒçet √∫vƒõr≈Ø</div>
                        <div class="stat-value blue">${stats.total_loans || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Poƒçet tran≈°√≠</div>
                        <div class="stat-value purple">${stats.total_tranches || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Celkov√Ω objem</div>
                        <div class="stat-value green">${formatCurrency(stats.total_value || 0)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Po splatnosti</div>
                        <div class="stat-value red">${stats.overdue_count || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Splatnost do 30 dn√≠</div>
                        <div class="stat-value yellow">${stats.due_30_days || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Celkov√© pohled√°vky</div>
                        <div class="stat-value blue">${formatCurrency(stats.total_receivables || 0)}</div>
                    </div>
                </div>

                <!-- Insights -->
                ${insights.length > 0 ? `
                <div class="insights-section">
                    <h2 class="section-title">‚ö° Upozornƒõn√≠ a insights</h2>
                    <div class="insights-grid">
                        ${insights.map(i => `
                            <div class="insight-card ${i.type}">
                                <div class="insight-icon">${i.icon}</div>
                                <div class="insight-content">
                                    <div class="insight-title">${i.title}</div>
                                    <div class="insight-details">
                                        ${i.count} z√°znam≈Ø ‚Ä¢ ${formatCurrency(i.value)}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : ''}

                <!-- Charts -->
                <div class="charts-section">
                    <h2 class="section-title">üìà Grafy</h2>
                    <div class="charts-grid">
                        <div class="chart-card">
                            <div class="chart-title">Splatnost √∫vƒõr≈Ø v ƒçase</div>
                            <div class="chart-container"><canvas id="maturityChart"></canvas></div>
                        </div>
                        <div class="chart-card">
                            <div class="chart-title">Typ √∫vƒõru (objem)</div>
                            <div class="chart-container"><canvas id="typeChart"></canvas></div>
                        </div>
                        <div class="chart-card">
                            <div class="chart-title">Stav splacen√≠ (objem)</div>
                            <div class="chart-container"><canvas id="statusChart"></canvas></div>
                        </div>
                        <div class="chart-card">
                            <div class="chart-title">Rating √∫vƒõr≈Ø</div>
                            <div class="chart-container"><canvas id="ratingChart"></canvas></div>
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-section">
                    <div class="table-header">
                        <h2 class="section-title" style="margin: 0;">üìã Seznam √∫vƒõr≈Ø</h2>
                        <div class="filters">
                            <input type="text" class="filter-input" placeholder="üîç Hledat..." id="search-input" oninput="applyFilters()">
                            <select class="filter-select" id="status-filter" onchange="applyFilters()">
                                <option value="">V≈°echny stavy</option>
                                <option value="Splaceno">Splaceno</option>
                                <option value="Nesplaceno">Nesplaceno</option>
                            </select>
                            <select class="filter-select" id="type-filter" onchange="applyFilters()">
                                <option value="">V≈°echny typy</option>
                                <option value="Jednorazov√Ω">Jednorazov√Ω</option>
                                <option value="Tran≈°ov√Ω">Tran≈°ov√Ω</option>
                            </select>
                            <select class="filter-select" id="overdue-filter" onchange="applyFilters()">
                                <option value="">V≈°echny</option>
                                <option value="overdue">Po splatnosti</option>
                                <option value="upcoming">Do 30 dn√≠</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-wrapper">
                        <table id="loans-table">
                            <thead>
                                <tr>
                                    <th onclick="sortTable('jmeno')">N√°zev ‚Üï</th>
                                    <th onclick="sortTable('vlastnik')">Vlastn√≠k ‚Üï</th>
                                    <th onclick="sortTable('typ')">Typ ‚Üï</th>
                                    <th onclick="sortTable('cislo_transe')">Tran≈°e ‚Üï</th>
                                    <th onclick="sortTable('vyse_uveru')">V√Ω≈°e √∫vƒõru ‚Üï</th>
                                    <th onclick="sortTable('datum_splatnosti')">Splatnost ‚Üï</th>
                                    <th onclick="sortTable('rating')">Rating ‚Üï</th>
                                    <th onclick="sortTable('pohledavky')">Pohled√°vky ‚Üï</th>
                                    <th onclick="sortTable('stav_splaceni')">Stav ‚Üï</th>
                                    <th onclick="sortTable('prodlouzeni')">Prodlou≈æen√≠ ‚Üï</th>
                                </tr>
                            </thead>
                            <tbody id="loans-tbody"></tbody>
                        </table>
                    </div>
                </div>
            `;

            // Inicializovat grafy
            initCharts();
            
            // Vykreslit tabulku
            renderTable();
        }

        // =============================================================================
        // GRAFY
        // =============================================================================
        
        function initCharts() {
            const loans = DATA.loans || [];
            
            // Maturity Chart - splatnost v ƒçase
            const maturityData = {};
            loans.forEach(loan => {
                if (loan.datum_splatnosti) {
                    const month = loan.datum_splatnosti.substring(0, 7); // YYYY-MM
                    if (!maturityData[month]) maturityData[month] = 0;
                    maturityData[month] += loan.vyse_uveru || 0;
                }
            });
            
            const sortedMonths = Object.keys(maturityData).sort();
            
            new Chart(document.getElementById('maturityChart'), {
                type: 'line',
                data: {
                    labels: sortedMonths.map(m => {
                        const [y, mo] = m.split('-');
                        return `${mo}/${y.slice(2)}`;
                    }),
                    datasets: [{
                        label: 'Objem (mil. Kƒç)',
                        data: sortedMonths.map(m => maturityData[m] / 1e6),
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#8888a0' } },
                        x: { grid: { display: false }, ticks: { color: '#8888a0', maxRotation: 45 } }
                    }
                }
            });

            // Type Chart
            const typeData = {};
            loans.forEach(loan => {
                const type = loan.typ || 'Nezn√°m√Ω';
                if (!typeData[type]) typeData[type] = 0;
                typeData[type] += loan.vyse_uveru || 0;
            });

            new Chart(document.getElementById('typeChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(typeData),
                    datasets: [{
                        data: Object.values(typeData).map(v => v / 1e9),
                        backgroundColor: ['#3b82f6', '#8b5cf6', '#10b981'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom', labels: { color: '#8888a0' } } }
                }
            });

            // Status Chart
            const statusData = {};
            loans.forEach(loan => {
                if (!loan.stav_splaceni) return;
                if (!statusData[loan.stav_splaceni]) statusData[loan.stav_splaceni] = 0;
                statusData[loan.stav_splaceni] += loan.vyse_uveru || 0;
            });

            new Chart(document.getElementById('statusChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(statusData),
                    datasets: [{
                        data: Object.values(statusData).map(v => v / 1e9),
                        backgroundColor: ['#ef4444', '#10b981'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom', labels: { color: '#8888a0' } } }
                }
            });

            // Rating Chart
            const ratingData = {};
            loans.forEach(loan => {
                const rating = loan.rating || 'N/A';
                if (!ratingData[rating]) ratingData[rating] = 0;
                ratingData[rating] += loan.vyse_uveru || 0;
            });

            const ratingColors = {
                'A': '#10b981', 'B': '#3b82f6', 'C': '#f59e0b', 'D': '#ef4444', 'N/A': '#6b7280'
            };

            new Chart(document.getElementById('ratingChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(ratingData),
                    datasets: [{
                        label: 'Objem (mld. Kƒç)',
                        data: Object.values(ratingData).map(v => v / 1e9),
                        backgroundColor: Object.keys(ratingData).map(r => ratingColors[r] || '#6b7280'),
                        borderRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#8888a0' } },
                        x: { grid: { display: false }, ticks: { color: '#8888a0' } }
                    }
                }
            });
        }

        // =============================================================================
        // TABULKA
        // =============================================================================
        
        function renderTable() {
            const tbody = document.getElementById('loans-tbody');
            let loans = [...(DATA.loans || [])];
            
            // Filtrov√°n√≠
            const search = currentFilters.search.toLowerCase();
            const status = currentFilters.status;
            const type = currentFilters.type;
            const overdue = currentFilters.overdue;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            loans = loans.filter(loan => {
                if (search && !loan.jmeno?.toLowerCase().includes(search) && !loan.vlastnik?.toLowerCase().includes(search)) {
                    return false;
                }
                if (status && loan.stav_splaceni !== status) return false;
                if (type && loan.typ !== type) return false;
                if (overdue === 'overdue') {
                    if (!loan.datum_splatnosti) return false;
                    if (new Date(loan.datum_splatnosti) >= today) return false;
                }
                if (overdue === 'upcoming') {
                    if (!loan.datum_splatnosti) return false;
                    const dueDate = new Date(loan.datum_splatnosti);
                    const diffDays = (dueDate - today) / (1000 * 60 * 60 * 24);
                    if (diffDays < 0 || diffDays > 30) return false;
                }
                return true;
            });
            
            // ≈òazen√≠
            loans.sort((a, b) => {
                let aVal = a[currentSort.field];
                let bVal = b[currentSort.field];
                
                if (currentSort.field === 'datum_splatnosti') {
                    aVal = aVal ? new Date(aVal) : new Date('2099-12-31');
                    bVal = bVal ? new Date(bVal) : new Date('2099-12-31');
                } else if (typeof aVal === 'number') {
                    aVal = aVal || 0;
                    bVal = bVal || 0;
                } else {
                    aVal = (aVal || '').toString().toLowerCase();
                    bVal = (bVal || '').toString().toLowerCase();
                }
                
                if (aVal < bVal) return currentSort.order === 'asc' ? -1 : 1;
                if (aVal > bVal) return currentSort.order === 'asc' ? 1 : -1;
                return 0;
            });
            
            // Vykreslen√≠
            tbody.innerHTML = loans.map(loan => {
                const isOverdue = loan.datum_splatnosti && new Date(loan.datum_splatnosti) < today;
                let rowClass = '';
                if (isOverdue) rowClass = 'row-overdue';
                else if (loan.stav_splaceni === 'Splaceno') rowClass = 'row-splaceno';
                else if (loan.stav_splaceni === 'Nesplaceno') rowClass = 'row-nesplaceno';
                
                return `
                    <tr class="${rowClass}">
                        <td>${loan.jmeno || '-'}</td>
                        <td>${(loan.vlastnik || '-').substring(0, 50)}${(loan.vlastnik || '').length > 50 ? '...' : ''}</td>
                        <td><span class="badge ${loan.typ === 'Tran≈°ov√Ω' ? 'badge-info' : 'badge-success'}">${loan.typ || '-'}</span></td>
                        <td>${loan.cislo_transe || '-'}</td>
                        <td>${formatCurrency(loan.vyse_uveru)}</td>
                        <td>${formatDate(loan.datum_splatnosti)}</td>
                        <td><span class="badge badge-${getRatingBadge(loan.rating)}">${loan.rating || '-'}</span></td>
                        <td>${formatCurrency(loan.pohledavky)}</td>
                        <td>${loan.stav_splaceni ? `<span class="badge ${loan.stav_splaceni === 'Splaceno' ? 'badge-success' : 'badge-danger'}">${loan.stav_splaceni}</span>` : '-'}</td>
                        <td>${loan.prodlouzeni === 'Ano' ? '<span class="badge badge-warning">Ano</span>' : loan.prodlouzeni || '-'}</td>
                    </tr>
                `;
            }).join('');
        }

        function sortTable(field) {
            if (currentSort.field === field) {
                currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.field = field;
                currentSort.order = 'asc';
            }
            renderTable();
        }

        function applyFilters() {
            currentFilters.search = document.getElementById('search-input').value;
            currentFilters.status = document.getElementById('status-filter').value;
            currentFilters.type = document.getElementById('type-filter').value;
            currentFilters.overdue = document.getElementById('overdue-filter').value;
            renderTable();
        }

        // =============================================================================
        // HELPERS
        // =============================================================================
        
        function formatCurrency(value) {
            if (!value && value !== 0) return '-';
            if (value >= 1e9) return (value / 1e9).toFixed(2) + ' mld. Kƒç';
            if (value >= 1e6) return (value / 1e6).toFixed(1) + ' mil. Kƒç';
            if (value >= 1e3) return (value / 1e3).toFixed(0) + ' tis. Kƒç';
            return value.toLocaleString('cs-CZ') + ' Kƒç';
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('cs-CZ');
        }

        function getRatingBadge(rating) {
            if (rating === 'A') return 'success';
            if (rating === 'B') return 'info';
            if (rating === 'C') return 'warning';
            if (rating === 'D') return 'danger';
            return 'info';
        }

        // =============================================================================
        // INICIALIZACE
        // =============================================================================
        
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
